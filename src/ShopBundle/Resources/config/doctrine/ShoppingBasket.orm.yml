ShopBundle\Entity\ShoppingBasket:
    type: entity
    table: null
    repositoryClass: ShopBundle\Repository\ShoppingBasketRepository
    uniqueConstraints:
        unique_customer_product:
            columns: [ customer_id, product_id ]
    id:
        id:
            type: integer
            id: true
            options:
                unsigned: true
            generator:
                strategy: AUTO
    fields:
        quantity:
            type: smallint
            options:
                unsigned: true
            nullable: false
    manyToOne:
        customer:
            targetEntity: ShopBundle\Entity\Customer
            joinColumns:
                customer_id:
                    referencedColumnName: id
                    options:
                        unsigned: true
                    nullable: false
                    onDelete: CASCADE
                    onUpdate: CASCADE
        product:
            targetEntity: ShopBundle\Entity\Product
            joinColumns:
                product_id:
                    referencedColumnName: id
                    options:
                        unsigned: true
                    nullable: false
                    onDelete: CASCADE
                    onUpdate: CASCADE
    lifecycleCallbacks: {  }
